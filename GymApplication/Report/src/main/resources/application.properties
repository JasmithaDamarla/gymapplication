#spring.data.mongodb.host=localhost
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=reports

spring.application.name=report-service
eureka.client.service-url.defaultZone = http://eureka-server:8761/eureka
server.port=4002

spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=gymGrp
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.gym.dto

gym.report-topic=reports